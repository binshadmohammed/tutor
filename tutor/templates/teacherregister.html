{% load static %}
{% block content %}
{% include 'header.html' %}

    <!-- Registration Start -->
    <div class="container-fluid py-5" align="center">

                <div class="" style="width: 70vh;" >
                    <div class="card border-0">
                        <div class="card-header bg-secondary text-center p-4">
                            <h1 class="text-white m-0">Teacher Sign-Up</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form method="POST" action="teacher_reg">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="name" placeholder="Your Name" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="age" placeholder="Your Age" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="qualification"  placeholder="Your qualification" required="required" />
                                </div>
                                <div class="form-group">
                                    <select name="subject" id="subject" class="form-control border-0 ">
                                        <option><-- Select your Subject -- ></option>
                                        <option value="Maths">Maths</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Biology">Biology</option>
                                        <option value="Social_Science">Social_Science</option>
                                        <option value="Arabic">Arabic</option>
                                        <option value="Malayalam">Malayalam</option>
                                        <option value="Computer">Computer</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="English">English</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="experience"  placeholder="total experiance in year" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="fee"  placeholder="tution fee" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="place"  placeholder="Your Place" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="mobile"  placeholder="Your mobile number" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control border-0 p-4" name="email"  placeholder="Your Email" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control border-0 p-4" name="password1"  placeholder="Password" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control border-0 p-4" name="password2"  placeholder="Conform Password" required="required" />
                                </div>
                                {% for message in messages %}
                                 <p style="text-align: center; font-size: larger; color: red;">{{message}}</p>
                                {% endfor %}
                                <div>
                                    <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Create Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    </div>
    <!-- Registration End -->

{% include 'footer.html' %}
{% endblock %}
