{% load static %}
{% block content %}
{% include 'header.html' %}

    <!-- Registration Start -->
    <div class="container-fluid py-5">
        <div class="container align-items-center">
                <div class="col-lg-5">
                    <div class="card border-0">
                        <div class="card-header bg-secondary text-center p-4">
                            <h1 class="text-white m-0">Update Profile</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form method="POST" enctype="multipart/form-data" action="t_uimage/{{p.id}}">
                                {% csrf_token %}
                                
                                
                                <div class="form-group">
                                    <label for="">Upload Your Image</label>
                                    <input type="file" class="form-control border-0 p-4" value="{{p.image}}"  name="image"  required />
                                </div>
                                <div>
                                    <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <!-- Registration End -->

{% include 'footer.html' %}
{% endblock %}
